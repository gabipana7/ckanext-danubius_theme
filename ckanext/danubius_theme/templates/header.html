{% ckan_extends %}


{% block header_logo %}
      {% if g.site_logo %}
      <a class="logo" href="{{ h.url_for('home.index') }}">
        <img src="/danubius-logo.jpeg" alt="{{ g.site_title }}"
          title="{{ g.site_title }}" />
      </a>
      {% else %}
      <h1>
        <a href="{{ h.url_for('home.index') }}">{{ g.site_title }}</a>
      </h1>
      {% if g.site_description %}
      <h2>{{ g.site_description }}</h2>
      {% endif %}
      {% endif %}
      {% endblock %}
